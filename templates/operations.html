{% extends 'base_main.html' %}

{% block content %}
<h2 class="text-xl">Suas Operações</h2>
<ul>
    {% if operations %}
        {% for operation in operations %}
            <li>{{ operation.description }} - Valor: {{ operation.value }}</li>
        {% endfor %}
    {% else %}
        <li>Nenhuma operação registrada.</li>
    {% endif %}
</ul>
{% endblock %}
